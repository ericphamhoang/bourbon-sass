<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button</title>
    <link rel="stylesheet" href="../css/app.css">
</head>
<body>

<h2>Button with lighter hover</h2>
<button class="lighter-hover">Lighter Hover</button>
<h2>Button with darker hover</h2>
<button class="darker-hover">Darker Hover</button>

<h2>Button with gradient top to bottom</h2>
<button class="gradient-top-bottom">Gradient top to bottom</button>
<h2>Button with gradient bottom to top</h2>
<button class="gradient-bottom-top">Gradient bottom to top</button>
<h2>Button with gradient left to right</h2>
<button class="gradient-left-right">Gradient left to right</button>
<h2>Button with gradient right-to-left</h2>
<button class="gradient-right-left">Gradient Right to Left</button>
</body>
</html>
